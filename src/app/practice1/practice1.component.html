<h1> <u>Registration Form</u></h1><br><br>
<form name="myForm" #frm="ngForm" (ngSubmit)="onSubmitForm(frm)">
    <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" class="form-control" #fname="ngModel"  [(ngModel)]="fn">
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" class="form-control" #lname="ngModel" ngModel [(ngModel)]="ln">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="form-control" #email="ngModel" ngModel [(ngModel)]="mail">
    </div>
    <div class="form-group">
        <label for="password">password:</label>
        <input type="password" name="password" id="password" class="form-control" #password="ngModel" ngModel [(ngModel)]="pass">
    </div>
    <div class="form-group">
        <label for="cpassword">Confirm password:</label>
        <input type="password" name="cpassword" id="cpassword" class="form-control" #cpassword="ngModel" ngModel [(ngModel)]="cpass">
    </div><br><br>
    <div class="form-group">
        <button type="submit" class="btn btn-info">Submit</button>
        <button type="reset" class="btn btn-info">Reset</button>

        <button type="submit" class="btn btn-info" *ngIf="showUpdate" (click)="OnUpdate(frm)">Update</button>
    </div>

</form><br> <br>

Input Value:<br><br>
<div *ngIf="Showdata"> 
<table>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email</td>
        <td>password</td>
        <td>Confirm Password</td>
    </tr>
    
    <tr *ngFor="let dt of data">
        <td>{{dt.fname}}</td>
        <td>{{dt.lname}}</td>
        <td>{{dt.email}}</td>
        <td>{{dt.password}}</td>
        <td>{{dt.cpassword}}</td>
        <td><button (click)="onDelete(dt)" class="btn btn-danger">Del</button></td>
        <td><button (click)="onEdit(dt)" Class="btn btn-click">Edit</button></td>

    </tr> 
</table>
</div>
