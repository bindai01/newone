<h2>Form using Reactive form</h2><br>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
<div class="form-group">
<label for="fname">First Name:</label>
<input type="text" name="fname" id="fname" class="form-control" formControlName="fname">
</div>
<div class="form-group">
<label for="lname">Last Name:</label>
<input type="text" name="lname" id="lname"class="form-control" formControlName="lname">
</div>
<div class="form-group">
<label for="email">Email:</label>
<input type="email" name="email" id="email"class="form-control" formControlName="email">
</div>
<div class="form-group">
<label for="password">password:</label>
<input type="password" name="password" id="password"class="form-control" formControlName="password">
</div><br>
<button class="btn btn-info">Submit</button>

</form> <br><br>
