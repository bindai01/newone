<h1>Registration Form</h1><br> <br>

<form action="" name="myForm" #frm="ngForm" (ngSubmit)="onlineSubmit(frm)" >
    <div class="form-group">
        <label for="fname">First Name: <span style="color: red;" >*</span></label>
        <input type="text" name="fname" id="fname" class="form-control" #fname="ngModel" ngModel [ngModel]="fn">
    </div>
    <div class="form-group">
         
        <label for="lname">Last Name:<span style="color: red;">*</span> </label>
        <input type="text" name="lname" id="lname" class="form-control" #lname="ngModel"  ngModel [ngModel]="ln">
    </div>
    <div class="form-group">
        <label for="email">Last Name:<span style="color: red;">*</span> </label>
        <input type="email" name="email" id="lname" class="form-control" #email="ngModel"  ngModel [ngModel]="mail">
    </div><br><br>

    <div class="form-group">
        <button type="submit" class="btn btn-info">Submit</button>
        <button type="reset" class="btn btn-info">Reset</button>
        <button  class="btn btn-info" *ngIf="showUpdate" (click)="onUpdate(frm)">Update</button>
    </div>


</form><br><br>


<u>Data in table Format:</u> <br> <br>

<table *ngIf="isshowdata">
    <tr>
        <th>FistName</th>
        <th>LastName</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let obj of arrdata">
        <td>{{obj.fname}}</td>
        <td>{{obj.lname}}</td>
        <td>{{obj.email}}</td>
        <td><button class="btn btn-danger" (click)="onDelete(obj)"> Delete </button></td>
        <td><button class="btn btn-warning" (click)="onEdit(obj)"> Edit </button></td>
        </tr>
</table>
