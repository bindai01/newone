<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Year</th>
    </tr>
    <tr *ngFor="let x of data">
        <td>{{x.id}}</td>
        <td>{{x.title}}</td>
        <td>{{x.description}}</td>
        <td>{{x.price}}</td>
        <td>{{x.year}}</td>
    </tr>
</table>
